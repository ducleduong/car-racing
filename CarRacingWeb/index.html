<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://localhost:8000/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Car Racing</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="left-item">
                <a class="logo-box">
                    <img src="./images/icongame.ico" class="logo" />
                </a></span> 
                <a href="/">Home page</a>
                <a href="#">Car Collection</a>
                <a href="#">Raking</a>
            </div>
            <div class="right-item">
                <a href="/login" class="sign">Sign In</a>
                <a href="/regi" class="sign">Sign Up</a>
            </div>
        </div>
    </header>
    <div class="content">
        <div class = "ranking">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class = "slider">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100 img-fluid" src="./public/images/102319-SC-Halloween-2019_-Orange-cars-hottest-trend-since-habaneros_IMAGE-2.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100 img-fluid"  src="./public/images/flame master.png" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100 img-fluid" src="./public/images/lamborgini.jpg" alt="Third slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100 img-fluid" src="./public/images/102319-SC-Halloween-2019_-Orange-cars-hottest-trend-since-habaneros_IMAGE-2.jpg" alt="First slide">
                  </div>
                </div>
                
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
    </div>

    <script>
        $('.carousel').carousel();
    </script>
</body>
</html>
